<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('addbook') }}" method="post">
        <p>Title: <input type="text" name="booktitle" id="booktitle"></p>
        <p>Author: <input type="text" name="bookauthor" id="bookauthor"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <h2>Available Books</h2>
    <table>
	    <th>Title</th>
	    <th>Author</th>
    {% for book in books %}
    <tr>
	    <td>{{ book.booktitle }}</td><td>{{ book.bookauthor }}</td>
    </tr>
    {% endfor %}
    </table>
    
</body>
</html>
